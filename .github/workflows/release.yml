name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: Patch manifest and zip
        run: |
          sed -i 's/0.0.0/${{ steps.version.outputs.version }}/' custom_components/home_upkeep/manifest.json
          cd custom_components/home_upkeep/
          zip ../../home_upkeep.zip -r ./

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            home_upkeep.zip
